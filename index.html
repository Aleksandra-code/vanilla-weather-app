<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="=width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    
        <link rel="stylesheet" href="src/style.css">
        <title>Weather App</title>
</head>
<body>
    <div class="container">
    <div class="wraper">
        <div class="weather-app">
            <h1 id="city"></h1>
    <div class="row">
    <div class="col-6">
        <ul>
            <li>Last updated: <span id="date"></span>
            </li>   
            <li id="description">
            Clear
            </li>
        </ul>
    </div>

    <div class="col-6">
        <div class="clearfix weather-temperature">
        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear" class="float-left">
    <strong id="temperature">
        </strong><span class="units">ºC | <a href="#">ºF</a></span>
        </div>
    </div>
    </div>

    <div class="row">
    <div class="col-6">
        <ul>
            <li>
                <img src="media/icon-2.png" alt="icon" class="icon">
            </li>
        </ul>
    </div>

    <div class="col-6">
        <ul>
            <li>
                Humidity: <span id="humidity"></span>%</li>
            <li>
                Wind: <span id="wind"></span>km/h</li>
        </ul>
    </div>
    </div>
</div>

<small>
<a href="https://github.com/Aleksandra-code/vanilla-weather-app" target=
"_blank" class="author">Open-source code</a>, by <a href="https://www.linkedin.com/in/aleksandrastaszynska/" target=
"_blank" class="author">Aleksandra Staszynska</a>
</small>

</div>
</div>
    <script src="src/index.js"></script>
</body>
</html>
